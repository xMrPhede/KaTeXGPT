<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      width: 220px;
      padding: 15px;
      color: #333;
    }
    h3 {
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 16px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .option-group {
      margin-bottom: 15px;
    }
    .option-title {
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }
    .radio-option {
      margin-bottom: 8px;
      display: flex;
      align-items: center;
    }
    .sub-option {
      margin-left: 24px;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
    }
    label {
      cursor: pointer;
      font-size: 14px;
      margin-left: 8px;
    }
    .sub-option label {
      font-size: 13px;
      font-family: monospace;
    }
    input[type="radio"] {
      cursor: pointer;
    }
    #latex-options {
      margin-top: 8px;
      display: none;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #666;
      border-top: 1px solid #eee;
      padding-top: 10px;
      text-align: center;
    }
    a {
      color: #2196F3;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h3>KaTeXGPT Settings</h3>
  
  <div class="option-group">
    <div class="option-title">Output Format</div>
    <div class="radio-option">
      <input type="radio" id="mathml" name="format" value="mathml" checked>
      <label for="mathml">MathML (Word)</label>
    </div>
    <div class="radio-option">
      <input type="radio" id="latex" name="format" value="latex">
      <label for="latex">LaTeX</label>
    </div>

    <div id="latex-options">
      <div class="option-title" style="font-size: 12px; margin-bottom: 6px; margin-top: 4px;">Delimiters</div>
      <div class="sub-option">
        <input type="radio" id="delim-dollar" name="delimiter" value="dollar" checked>
        <label for="delim-dollar">$...$</label>
      </div>
      <div class="sub-option">
        <input type="radio" id="delim-brackets" name="delimiter" value="brackets">
        <label for="delim-brackets">\[...\]</label>
      </div>
      <div class="sub-option">
        <input type="radio" id="delim-double-dollar" name="delimiter" value="doubledollar">
        <label for="delim-double-dollar">$$...$$</label>
      </div>
    </div>
  </div>

  <div class="footer">
    <a href="https://www.buymeacoffee.com/xmrphede" target="_blank">Buy me a coffee â˜•</a>
  </div>

  <script src="settings.js"></script>
</body>
</html>
